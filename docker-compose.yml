services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: student-management-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-student_management}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - student-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Next.js application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MONGODB_URI: ${MONGODB_URI:-mongodb://root:password@mongodb:27017/student_management?authSource=admin}
        NODE_ENV: ${NODE_ENV:-production}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-build-secret-key}
        JWT_SECRET: ${JWT_SECRET:-build-jwt-secret-key}
        NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    container_name: student-management-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:8080"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:password@mongodb:27017/student_management?authSource=admin}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - student-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Express (optional - set ENABLE_MONGO_EXPRESS=true to use)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: student-management-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - student-network
    profiles:
      - dev

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  student-network:
    driver: bridge